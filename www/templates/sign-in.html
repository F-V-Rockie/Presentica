<ion-view view-title="登录">

  <ion-content>

    <div class="list">
      <label class="item item-input">
        <span class="input-label">用户名：</span>
        <input type="text" ng-model="user.acct">
      </label>
      <label class="item item-input">
        <span class="input-label">密  码：</span>
        <input type="password" ng-model="user.pwd">
      </label>
    </div>

    <div class="padding">
      <button class="button button-block button-assertive" ng-click="signIn(user)">
        登录
      </button>
    </div>

  </ion-content>

</ion-view>
