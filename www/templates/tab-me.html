<ion-view title="我">

  <ion-content padding="false">

   	<ion-list>
      <ion-item class='item-avatar'>
        <img ng-src='{{pic}}'>
        <span>欢迎您，{{address}}。</span>
        <p>编号：{{idNumber}}</p>
      </ion-item>
    </ion-list>
  
  	<div class="list card">

  		<a class="item item-icon-left item-text-wrap" ng-click="logOut()">
  			<i class="icon ion-log-out"></i> 登出
  		</a>

  	</div>
    
  </ion-content>
  
</ion-view>
